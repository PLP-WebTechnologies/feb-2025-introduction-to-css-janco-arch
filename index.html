<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Webpage</title>
    <!-- Link the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Heading styled with an ID -->
        <h1 id="heading">Welcome to My Webpage</h1>
        <!-- Paragraph styled with a class -->
        <p>This is an example of a simple HTML page styled using an external CSS file. It demonstrates the use of classes, IDs, colors, typography, margins, paddings, and borders.</p>
        <!-- Image styled using selectors -->
        <img src="pexels-ning-wong-2150169289-31050187.jpg" alt="A beautiful view">
        <!-- Another paragraph styled with the general paragraph selector -->
        <p>Feel free to customize this page!</p>
    </div>
</body>
</html>
